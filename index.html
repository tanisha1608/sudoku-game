<body>
    <!-- navbar -->
    <nav class="navbar">
        <!-- heading -->
        <div id="head-info">Sudoku Solver</div>
        <div id="buttons">
            <!-- dropdown button for level of game -->
            <div class="dropdown">
                <button class="dropbtn button">DIFFICULTY</button>
                <div id="dropdown" class="dropdown-content">
                    <a id="easy">Easy</a>
                    <a id="medium">Medium</a>
                    <a id="hard">Hard</a>
                </div>
            </div>
            <!-- generating new puzzle -->
            <button type="button" class="button" id="generate-sudoku">NEW PUZZLE</button>
            <!-- solving puzzle -->
            <button type="button" class="button" id="solve" disabled>SOLVE</button>
        </div>
    </nav>
